<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=W" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Katarzyna Kreja</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="cities" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="catania">
          <div>
            <h3>Catania 🐘</h3>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="cracow">
          <div>
            <h3>Cracow 🐲</h3>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="hongkong">
          <div>
            <h3>Hongkong 🥟</h3>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Katarzyna Kreja</strong> and is open sourced on
      <a
        href="https://github.com/KatarzynaKreja/world-clocks"
        target="_blank"
        rel=""
      >
        GitHub</a
      >
    </footer>
  </body>
  <script rel="stylesheet" src="js/index.js"></script>
</html>
