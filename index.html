<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=W" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Katarzyna Kreja</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city" id="warsaw">
        <div>
          <h3>Warsaw</h3>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="rome">
        <div>
          <h3>Rome</h3>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
      <div class="city" id="hongkong">
        <div>
          <h3>Hongkong</h3>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Katarzyna Kreja</strong> and is open sourced on
      <a
        href="https://github.com/KatarzynaKreja/world-clocks"
        target="_blank"
        rel=""
      >
        GitHub</a
      >
    </footer>
  </body>
  <script rel="stylesheet" src="js/index.js"></script>
</html>
